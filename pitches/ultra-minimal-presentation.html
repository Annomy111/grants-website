<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civil Society Grants Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', sans-serif;
            background: #ffffff;
            color: #000000;
            overflow: hidden;
            cursor: none;
        }
        
        /* Custom cursor */
        .cursor {
            width: 8px;
            height: 8px;
            background: #000000;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
        }
        
        .slide {
            width: 100vw;
            height: 100vh;
            display: none;
            position: relative;
            background: #ffffff;
        }
        
        .slide.active {
            display: block;
        }
        
        /* 12-column grid system */
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(12, 1fr);
            padding: 5vw;
        }
        
        /* Typography - Ultra minimal */
        .text-giant {
            font-size: clamp(48px, 8vw, 120px);
            font-weight: 200;
            letter-spacing: -0.06em;
            line-height: 0.9;
        }
        
        .text-large {
            font-size: clamp(80px, 12vw, 180px);
            font-weight: 700;
            letter-spacing: -0.08em;
            line-height: 0.8;
        }
        
        .text-small {
            font-size: clamp(14px, 1.5vw, 20px);
            font-weight: 400;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            opacity: 0.5;
        }
        
        /* Elements */
        .center-content {
            grid-column: 1 / -1;
            grid-row: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .top-left {
            grid-column: 1 / 3;
            grid-row: 1 / 2;
            display: flex;
            align-items: flex-start;
        }
        
        .bottom-center {
            grid-column: 5 / 9;
            grid-row: 11 / 12;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        
        /* Minimal elements */
        .dot {
            width: 6px;
            height: 6px;
            background: #000000;
            border-radius: 50%;
        }
        
        .line {
            height: 1px;
            background: #000000;
            opacity: 0.2;
        }
        
        /* QR Code styling */
        .qr-wrapper {
            padding: 40px;
            display: inline-block;
        }
        
        .qr-code {
            width: 300px;
            height: 300px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        /* Numbers only */
        .number-display {
            display: flex;
            gap: 120px;
            align-items: baseline;
        }
        
        .number {
            position: relative;
        }
        
        .number-value {
            font-size: clamp(60px, 10vw, 140px);
            font-weight: 600;
            letter-spacing: -0.06em;
            color: #0066ff;
        }
        
        .number-unit {
            font-size: clamp(40px, 6vw, 80px);
            font-weight: 300;
            color: #000000;
        }
        
        /* Process visualization */
        .process-line {
            display: flex;
            align-items: center;
            gap: 80px;
        }
        
        .process-dot {
            width: 12px;
            height: 12px;
            background: #000000;
            border-radius: 50%;
            position: relative;
        }
        
        .process-dot::after {
            content: '';
            position: absolute;
            left: 20px;
            top: 50%;
            width: 60px;
            height: 1px;
            background: #000000;
            opacity: 0.2;
            transform: translateY(-50%);
        }
        
        .process-dot:last-child::after {
            display: none;
        }
        
        .process-dot.active {
            width: 20px;
            height: 20px;
            background: #0066ff;
            margin: -4px;
        }
        
        /* Words grid */
        .words-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 150px;
            width: 80vw;
            height: 60vh;
        }
        
        .word {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(28px, 4vw, 48px);
            font-weight: 300;
            letter-spacing: 0.04em;
        }
        
        /* Navigation dots */
        .nav-dots {
            position: fixed;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 100;
        }
        
        .nav-dot {
            width: 6px;
            height: 6px;
            background: #e0e0e0;
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .nav-dot.active {
            width: 24px;
            background: #000000;
            border-radius: 3px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* Blue accent */
        .blue { color: #0066ff; }
    </style>
</head>
<body>
    <div class="cursor"></div>
    
    <!-- Slide 1: Title with QR -->
    <div class="slide active">
        <div class="grid">
            <div class="center-content">
                <div class="text-small" style="margin-bottom: 40px;">UKRAINIAN</div>
                <h1 class="text-giant">Civil Society<br><span class="blue">Grants</span></h1>
                <div class="qr-wrapper">
                    <img src="qr-code-ukrainian-civil-society.png" alt="QR Code" class="qr-code">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Slide 2: Numbers only -->
    <div class="slide">
        <div class="grid">
            <div class="center-content">
                <div class="number-display">
                    <div class="number">
                        <span class="number-value">75</span><span class="number-unit">Mâ‚¬</span>
                    </div>
                    <div class="number">
                        <span class="number-value">136</span>
                    </div>
                    <div class="number">
                        <span class="number-value">10</span><span class="number-unit">K</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Slide 3: Problem -->
    <div class="slide">
        <div class="grid">
            <div class="center-content">
                <div class="text-large">70%</div>
                <div class="line" style="width: 300px; margin: 40px 0;"></div>
                <div class="text-small">MISS OPPORTUNITIES</div>
            </div>
        </div>
    </div>
    
    <!-- Slide 4: Process -->
    <div class="slide">
        <div class="grid">
            <div class="center-content">
                <div class="process-line">
                    <div class="process-dot"></div>
                    <div class="process-dot"></div>
                    <div class="process-dot"></div>
                    <div class="process-dot"></div>
                    <div class="process-dot active"></div>
                </div>
                <div class="text-small" style="margin-top: 60px;">3 MINUTES</div>
            </div>
        </div>
    </div>
    
    <!-- Slide 5: Features -->
    <div class="slide">
        <div class="grid">
            <div class="center-content">
                <div class="words-grid">
                    <div class="word">AI</div>
                    <div class="word">Mobile</div>
                    <div class="word">Trilingual</div>
                    <div class="word">Fast</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Slide 6: Growth -->
    <div class="slide">
        <div class="grid">
            <div class="center-content">
                <div class="text-large blue">38.8%</div>
                <div class="text-small" style="margin-top: 40px;">GROWTH</div>
            </div>
        </div>
    </div>
    
    <!-- Slide 7: Final QR -->
    <div class="slide">
        <div class="grid">
            <div class="center-content">
                <img src="qr-code-ukrainian-civil-society.png" alt="QR Code" class="qr-code" style="width: 400px; height: 400px;">
            </div>
        </div>
    </div>
    
    <!-- Navigation -->
    <div class="nav-dots">
        <div class="nav-dot active"></div>
        <div class="nav-dot"></div>
        <div class="nav-dot"></div>
        <div class="nav-dot"></div>
        <div class="nav-dot"></div>
        <div class="nav-dot"></div>
        <div class="nav-dot"></div>
    </div>
    
    <script>
        // Custom cursor
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 4 + 'px';
            cursor.style.top = e.clientY - 4 + 'px';
        });
        
        // Slides
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.nav-dot');
        const totalSlides = slides.length;
        
        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            currentSlide = (n + totalSlides) % totalSlides;
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
            
            slides[currentSlide].classList.add('fade');
            setTimeout(() => {
                slides[currentSlide].classList.remove('fade');
            }, 600);
        }
        
        // Navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                showSlide(currentSlide + 1);
            } else if (e.key === 'ArrowLeft') {
                showSlide(currentSlide - 1);
            } else if (e.key === 'Escape') {
                showSlide(0);
            }
        });
        
        document.addEventListener('click', () => {
            showSlide(currentSlide + 1);
        });
        
        // Touch support
        let touchStartX = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });
        
        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            if (touchStartX - touchEndX > 50) {
                showSlide(currentSlide + 1);
            } else if (touchEndX - touchStartX > 50) {
                showSlide(currentSlide - 1);
            }
        });
        
        // Dot navigation
        dots.forEach((dot, index) => {
            dot.addEventListener('click', (e) => {
                e.stopPropagation();
                showSlide(index);
            });
        });
    </script>
</body>
</html>
