<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civil Society Grants Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            background: #ffffff;
            color: #000000;
            overflow: hidden;
            cursor: default;
        }
        
        .slide {
            width: 100vw;
            height: 100vh;
            display: none;
            position: relative;
            background: #ffffff;
        }
        
        .slide.active {
            display: block;
        }
        
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(12, 1fr);
            padding: 60px;
        }
        
        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .slide-indicator {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: #000000;
            width: 24px;
            border-radius: 4px;
        }
        
        /* Typography */
        h1 {
            font-size: 64px;
            font-weight: 400;
            letter-spacing: -0.04em;
            line-height: 1;
        }
        
        h2 {
            font-size: 64px;
            font-weight: 300;
            letter-spacing: -0.04em;
            line-height: 1;
        }
        
        .number {
            font-size: 96px;
            font-weight: 600;
            letter-spacing: -0.06em;
        }
        
        .label {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 0.02em;
            margin-top: 16px;
        }
        
        .small {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.04em;
            color: #666666;
        }
        
        /* Elements */
        .logo {
            width: 60px;
            height: 60px;
            background: #0066ff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .qr-container {
            padding: 40px;
            background: #ffffff;
            border-radius: 0;
        }
        
        .qr-code {
            width: 280px;
            height: 280px;
            display: block;
        }
        
        .process-dots {
            display: flex;
            gap: 80px;
            align-items: center;
        }
        
        .process-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #000000;
            position: relative;
        }
        
        .process-dot::after {
            content: '';
            position: absolute;
            left: 24px;
            top: 50%;
            width: 64px;
            height: 1px;
            background: #e0e0e0;
            transform: translateY(-50%);
        }
        
        .process-dot:last-child::after {
            display: none;
        }
        
        .process-dot.active {
            background: #0066ff;
            width: 24px;
            height: 24px;
            margin: -4px;
        }
        
        .metric {
            text-align: center;
        }
        
        .metric .number {
            color: #0066ff;
        }
        
        /* Grid-based layouts */
        .title-slide {
            grid-column: 1 / -1;
            grid-row: 1 / -1;
        }
        
        .logo-position {
            grid-column: 1 / 3;
            grid-row: 1 / 2;
        }
        
        .main-content {
            grid-column: 3 / 11;
            grid-row: 4 / 10;
        }
        
        .qr-position {
            grid-column: 5 / 9;
            grid-row: 6 / 11;
        }
        
        .metrics-grid {
            grid-column: 2 / 12;
            grid-row: 5 / 9;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 80px;
        }
        
        .problem-grid {
            grid-column: 3 / 11;
            grid-row: 5 / 9;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            text-align: center;
        }
        
        .features-grid {
            grid-column: 2 / 12;
            grid-row: 4 / 10;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 120px;
        }
        
        .feature-word {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 0.02em;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade {
            animation: fadeIn 0.6s ease-out;
        }
        
        /* Hover states */
        .clickable {
            cursor: pointer;
        }
    </style>
</head>

        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        
        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            currentSlide = (n + totalSlides) % totalSlides;
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
            
            // Add fade animation
            slides[currentSlide].classList.add('fade');
            setTimeout(() => {
                slides[currentSlide].classList.remove('fade');
            }, 600);
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                showSlide(currentSlide + 1);
            } else if (e.key === 'ArrowLeft') {
                showSlide(currentSlide - 1);
            } else if (e.key === 'Escape') {
                showSlide(0);
            }
        });
        
        // Click navigation
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.qr-code')) {
                showSlide(currentSlide + 1);
            }
        });
        
        // Touch navigation
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });
        
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            if (touchStartX - touchEndX > 50) {
                showSlide(currentSlide + 1);
            } else if (touchEndX - touchStartX > 50) {
                showSlide(currentSlide - 1);
            }
        });
    </script>
